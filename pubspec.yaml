name: littleshops
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  #firebase
  firebase_core: ^1.0.0
  cloud_firestore: ^1.0.0
  firebase_storage: ^8.0.0
  firebase_auth: ^1.0.0
  firebase_analytics: ^5.0.2
  #bloc
  flutter_bloc: ^7.0.0
  #provider
  provider: ^5.0.0-nullsafety.5
  #data
  equatable: ^2.0.0
  meta: ^1.1.6
  intl: ^0.17.0
  rxdart: ^0.26.0
  #UI
  carousel_slider: ^4.0.0-nullsafety.0
  shimmer: ^2.0.0-nullsafety.0
  #payment
  square_in_app_payments: ^1.6.0
  #Others
  stack_trace: ^1.10.0
  fluttertoast: ^8.0.3
  shared_preferences: ^2.0.4
  uuid: ^3.0.3
  dio: ^4.0.0
  flutter_svg: ^0.21.0-nullsafety.0 # Help us to use svg in our app
  path_provider: ^2.0.1
  # Cupertino Icons font to your application.
  cupertino_icons: ^1.0.2

dev_dependencies:
  build_runner: ^2.0.6
  flutter_test:
    sdk: flutter

flutter:
  # Material Icons
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/locale/

  # To add custom fonts to your application, add a fonts section here,
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.otf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.otf
          weight: 600
